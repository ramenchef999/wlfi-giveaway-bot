<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Winner! 1000 WLFI Tokens</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .winner-container {
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .trophy {
            font-size: 80px;
            animation: bounce 2s infinite;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
        }

        .winner-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: slideInDown 1s ease-out;
        }

        .winner-subtitle {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: slideInUp 1s ease-out 0.3s both;
        }

        .prize-amount {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .token-name {
            font-size: 24px;
            color: #FFD700;
            margin-bottom: 30px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            animation: confetti-fall 3s linear infinite;
        }

        .confetti:nth-child(odd) {
            background: #FF6B6B;
        }

        .confetti:nth-child(even) {
            background: #4ECDC4;
        }

        .claim-button {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            animation: slideInUp 1s ease-out 0.6s both;
        }

        .claim-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.6);
        }

        .claim-button:active {
            transform: translateY(-1px);
        }

        .sparkles {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.6);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .congratulations {
            font-size: 16px;
            margin-top: 20px;
            opacity: 0.8;
            animation: fadeIn 2s ease-out 1s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="winner-container">
        <div class="trophy">üèÜ</div>
        <h1 class="winner-title">üéâ CH√öC M·ª™NG!</h1>
        <p class="winner-subtitle">B·∫°n ƒë√£ tr√∫ng gi·∫£i</p>
        <div class="prize-amount" id="wlfiAmount">0</div>
        <div class="token-name">$WLFI Tokens</div>
        
        <button class="claim-button" onclick="claimTokens()">
            üéÅ Claim Tokens
        </button>
        
        <p class="congratulations">
            Ch√∫c m·ª´ng b·∫°n ƒë√£ may m·∫Øn tr√∫ng gi·∫£i!<br>
            Tokens s·∫Ω ƒë∆∞·ª£c g·ª≠i ƒë·∫øn v√≠ c·ªßa b·∫°n trong 24h.
        </p>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Create confetti effect
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
            }
        }

        // Create sparkles effect
        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkles';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(sparkle);
            }
        }

        // Claim tokens function
        function claimTokens() {
            // Show loading
            const button = document.querySelector('.claim-button');
            button.innerHTML = '‚è≥ Processing...';
            button.disabled = true;

            // Simulate processing
            setTimeout(() => {
                // Get actual WLFI amount
                const actualAmount = sessionStorage.getItem('wlfiAmount') || wlfiAmount;
                
                // Show success message
                tg.showAlert(`üéâ Tokens ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn v√≠ c·ªßa b·∫°n!\n\nCh√∫c m·ª´ng b·∫°n ƒë√£ tr√∫ng ${actualAmount} $WLFI!`);
                
                // Send data to bot
                if (tg.sendData) {
                    tg.sendData(JSON.stringify({
                        action: 'tokens_claimed',
                        amount: parseInt(actualAmount),
                        timestamp: new Date().toISOString()
                    }));
                }

                // Reset button
                button.innerHTML = '‚úÖ Claimed Successfully!';
                
                // Close after 3 seconds
                setTimeout(() => {
                    tg.close();
                }, 3000);
            }, 2000);
        }

        // Get WLFI amount from sessionStorage
        const wlfiAmount = sessionStorage.getItem('wlfiAmount') || Math.floor(Math.random() * (60 - 5 + 1)) + 5;
        document.getElementById('wlfiAmount').textContent = wlfiAmount.toLocaleString();

        // Initialize effects
        createConfetti();
        createSparkles();

        // Play celebration sound (if supported)
        if (tg.playHapticFeedback) {
            tg.playHapticFeedback('success');
        }
    </script>
</body>
</html>
